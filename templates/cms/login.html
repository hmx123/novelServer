<!DOCTYPE html>
<html>
{% from "common/_macros.html" import static %}

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 登录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="{{ static('css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ static('css/font-awesome.css')}}" rel="stylesheet">

    <link href="{{ static('css/animate.css') }}" rel="stylesheet">
    <link href="{{ static('css/style.css') }}" rel="stylesheet">

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">x</h1>

            </div>
            <h3>小说后台</h3>

            <form class="m-t" role="form"  method="post">
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="密码" required="">
                </div>
                {% if message %}
                    <p style="text-align: center" class="text-danger">{{ message }}</p>
                {% endif %}
                <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>

                <p class="text-muted text-center"> <a href="#"><small>忘记密码了？</small></a> | <input type="checkbox" value="remember-me" name="remember"> 记住我
                </p>

            </form>
        </div>
    </div>

    <!-- 全局js -->
    <script src="{{ static('js/jquery.min.js') }}"></script>
    <script src="{{ static('js/bootstrap.min.js') }}"></script>

    
    

</body>

</html>
